<div ng-controller="GameController">
    <div class="jumbotron text-center">
        <h2>Connect 5</h2>
        <p>
            x={{players['x']}}<image ng-src="{{photo['x']}}" width="100" height="100" class="img-circle"></image>
            o={{players['o']}}<image ng-src="{{photo['o']}}" width="100" height="100" class="img-circle"></image>
        </p>
    </div>
    <div class="container-fluid">

    <div class="row">
        <div class="col-md-4 text-center">
            <div style="margin-top: 10%;">
                <h4>Current player</h4>
                <image ng-src="{{photo[currentPlayer]}}" width="100" height="100" class="img-circle"></image>
            </div>
            <div>
                <button class="btn btn-primary btn-lg" ng-click="reset()">One more</button>
                <button class="btn btn-primary btn-lg" ng-click="undo()">Undo</button>
            </div>
            <div style="margin-top: 10%;">
                <table style="margin: 5% auto;">
                    <tbody>
                    <thead><h4>Record</h4></thead>
                    <tr height="50">
                        <td  width="200">
                            <image ng-src="{{photo['x']}}" width="50" height="50" class="img-circle"></image>
                        </td>
                        <td width="200">
                            <image ng-src="{{photo['o']}}" width="50" height="50" class="img-circle"></image>
                        </td>
                    </tr>
                    <tr height="50">
                        <td>
                            {{recordx}}
                        </td>
                        <td>
                            {{recordo}}
                        </td>
                    </tr>
                    </tbody>
                </table>
                <button class="btn btn-primary btn-lg" ng-click="resetRecord()">Reset Record</button>
            </div>
        </div>
        <div class="col-md-8 text-center center-block">
            <table border="1" class="text-center" style="margin: 5% auto;">
                <tbody>
                <tr ng-repeat="row in board track by $index">
                    <td ng-repeat="cell in row track by $index" ng-click="play($parent.$index, $index)"
                        width="35" height="35"  style="text-align: center" class="lead" >
                        {{board[$parent.$index][$index]}}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

        <div>
            <ul>
                <li ng-repeat="msg in messages">{{msg}}</li>
            </ul>
            <form ng-submit="submit()">
                <input type = "text" ng-model="text" name = "text"/>
                <input type = "submit" id = "submit" value = "Submit" />
            </form>

        </div>
    </div>

</div>
