<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/bower_components/sweetalert/dist/sweetalert.css">
    <link rel="stylesheet" href="assets/bower_components/fontawesome/css/font-awesome.min.css">

    <script src="assets/bower_components/lodash/dist/lodash.js"></script>
    <script src="assets/bower_components/bluebird/js/browser/bluebird.js"></script>

<body ng-app="connect5">

    <div class="container">
        <div ng-controller="NavController">
            <ul class="nav nav-tabs">
                <li role="presentation" ng-class="{ active: isActive('/')}"><a href="#!/">Home</a></li>
                <li role="presentation" ng-if="playerService.player" ng-class="{ active: isActive('/lobby')}"><a href="#!/lobby">Lobby</a></li>
                <li role="presentation" ng-if="playerService.player" ng-class="{ active: isActive('/game')}"><a href="#!/game">Game</a></li>
                <li role="presentation" ng-if="playerService.player"><a ng-click="playerService.logout()">Logout</a></li>
            </ul>
        </div>

        <div ng-view class="text-center">

        </div>
    </div>
